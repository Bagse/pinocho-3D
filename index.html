<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/pinocchio_ico.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

                <p class="card__title">Pinocho</p>
            </div>
        </div>
        <div class="card card__two">
            <div class="card__bg"></div>
            <img class="card__img" src="img/pinocho2.png" alt="pinocho">
            <div class="card__text">
                <p class="card__title">Grillo</p>
            </div>
        </div>
        <div class="card card__three">
            <div class="card__bg"></div>
            <img class="card__img" src="img/pinocho3.png" alt="pinocho">
            <div class="card__text">
                <p class="card__title">Gepetto</p>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
